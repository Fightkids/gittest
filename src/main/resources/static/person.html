<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="css/element.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body style="background-color: #ddd">
<div id="wrapper" v-cloak>
    <!--        头部-->
    <el-row style="height: 50px; background-color: black; line-height: 50px; color: white;">
        <el-col :span="22"><div style="font-size: 30px; margin-left: 20px;"><a href="/index.html">LOGO</a></div></el-col>
        <el-col :span="2" style="text-align: right">
            <el-dropdown>
                <el-button type="primary" style="margin-right: 10px">{{user.username}}</el-button>
                <el-dropdown-menu slot="dropdown">
                    <a href="/person.html" style="display:inline-block; padding: 5px 0; width: 100px; text-align: center; color: black">个人信息</a>
                    <a @click="logout" href="#" style="display:block; width: 100px;  text-align: center; color: black">退出</a>
                </el-dropdown-menu>
            </el-dropdown>

        </el-col>
    </el-row>
    <el-row style="margin-top: 50px">
        <el-col :span="8" :offset="8">
            <el-card style="width: 100%">
                <div slot="header" class="clearfix">
                    <span style="font-size: 24px">个人信息</span>
                </div>
                <div style="font-size: 18px">
                    <div style="width: 100px; margin: 0 auto; position: relative">
                        <img style="width: 100px; height: 100px; border-radius: 50%; " :src="avatarPath" alt="">
                        <input @change="upload" type="file" id="avatar" style="width: 100px; height: 100px; opacity: 0; position: absolute; top: 0; left: 0">
                    </div>
                    <div style="text-align: center; padding: 10px 0">姓名：{{user.username}}</div>
                    <div style="text-align: center; padding: 10px 0">邮箱：{{user.email}}</div>
                    <div style="text-align: center; padding: 10px 0">电话：{{user.tel}}</div>
                </div>
            </el-card>

        </el-col>
    </el-row>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/element.js"></script>
<script>
    new Vue({
        el: "#wrapper",
        data: {
            user: {},
            avatarPath: ''
        },
        created() {
            this.user = JSON.parse(localStorage.getItem("user"));
            this.loadAvatar();
        },
        methods: {
            logout() {
                localStorage.removeItem("user");
                location.href = "/login.html";
            },
            loadAvatar() {
                $.get("/files/avatar").then(res => {
                    this.avatarPath = res.data;
                })
            },
            upload() {
                let formData = new FormData();
                formData.append("file", $("#avatar")[0].files[0])
                $.ajax({
                    url: '/files/avatar',
                    processData: false,
                    contentType: false,
                    type: 'POST',
                    data: formData
                }).then(res => {
                    if(res.code === '0') {
                        this.$message({
                            type: "success",
                            message: "上传成功"
                        })
                        setTimeout(() => {
                            this.loadAvatar();
                        }, 3000);
                    }
                })
            }
        }
    })
</script>
</body>
</html>
