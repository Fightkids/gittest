<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件管理</title>
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../css/audio.css">
    <link rel="stylesheet" href="../../css/base.css">
</head>
<body>
<div id="wrapper" v-cloak>
    <el-container>
        <el-aside :width="isCollapse ? '64px' : '200px'" style="background-color: black; transition:width .5s">
            <div style="background-color: black; height: 60px; line-height: 60px; text-align: center;
                color: white; font-size: 20px;">
                <transition name="el-fade-in-linear">
                    <span name="fade" v-show="!isCollapse"><a href="/index.html">X-Admin</a></span>
                </transition>
            </div>
            <el-menu style="border: none;" background-color="black" text-color="#fff" active-text-color="#ffd04b"
                     default-active="1-2"
                     class="el-menu-vertical-demo" :collapse="isCollapse">
                <a href="/page/end/index.html">
                    <el-menu-item index="0">
                        <i class="el-icon-data-line"></i>
                        <span slot="title">首页</span>
                    </el-menu-item>
                </a>
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span slot="title">信息管理</span>
                    </template>
                    <a href="/page/end/user.html">
                        <el-menu-item index="1-1">
                            <i class="el-icon-s-data"></i>
                            <span slot="title">用户管理</span>
                        </el-menu-item>
                    </a>
                    <a href="/page/end/plugins.html">
                        <el-menu-item index="1-2">
                            <i class="el-icon-s-data"></i>
                            <span slot="title">插件管理</span>
                        </el-menu-item>
                    </a>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="background-color: black; line-height: 60px; color: white;">
                <el-row>
                    <el-col :span="1">
                        <i style="font-size: 22px; cursor: pointer"
                           :class="[isCollapse ? 'el-icon-s-unfold' : 'el-icon-s-fold']" @click="handleCollapse"></i>
                    </el-col>
                    <el-col :span="2" :offset="21" style="text-align: right">
                        <span style="color: white; margin-right: 10px">{{user.username}}</span>
                        <el-dropdown>
                            <img src="/files/avatar"
                                 style="width: 40px; height: 40px; margin-right: 10px; border-radius: 50%">
                            <el-dropdown-menu slot="dropdown">
                                <a href="/person.html"
                                   style="display:inline-block; padding: 5px 0; width: 100px; text-align: center; color: black">个人信息</a>
                                <a @click="logout" href="#"
                                   style="display:block; width: 100px;  text-align: center; color: black">退出</a>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>
                </el-row>
            </el-header>
            <!-- 主体区域 -->
            <el-main>

                <div class="upload-box">
                    上传<input style="cursor: pointer" type="file" @change="upload" id="file">
                </div>

                <el-card style="margin-top: 20px">
                    <textarea id="mytextarea" cols="30" rows="20"></textarea>
                </el-card>

                <el-button @click="print">打印富文本</el-button>

                <div class="audio-box">
                    <div class="audio-container">
                        <div class="audio-cover"></div>
                        <div class="audio-view">
                            <h3 class="audio-title">未知歌曲</h3>
                            <div class="audio-body">
                                <div class="audio-backs">
                                    <div class="audio-this-time">00:00</div>
                                    <div class="audio-count-time">00:00</div>
                                    <div class="audio-setbacks">
                                        <i class="audio-this-setbacks">
                                            <span class="audio-backs-btn"></span>
                                        </i>
                                        <span class="audio-cache-setbacks">
							</span>
                                    </div>
                                </div>
                            </div>
                            <div class="audio-btn">
                                <div class="audio-select">
                                    <div class="audio-prev"></div>
                                    <div class="audio-play" onclick="rotate()"></div>
                                    <div class="audio-next"></div>
                                    <div class="audio-menu"></div>
                                    <div class="audio-volume"></div>
                                </div>
                                <div class="audio-set-volume">
                                    <div class="volume-box">
                                        <i><span></span></i>
                                    </div>
                                </div>
                                <div class="audio-list">
                                    <div class="audio-list-head">
                                        <p>☺随心听</p>
                                        <span class="menu-close">关闭</span>
                                    </div>
                                    <ul class="audio-inline">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </el-main>
        </el-container>
    </el-container>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/element.js"></script>
<script src="../../js/tinymce/tinymce.min.js"></script>
<script src="../../js/audio.js"></script>
<script src="../../js/base.js"></script>

<script>
    var song = [
        {
            'cover' : 'https://img-blog.csdnimg.cn/20210319145727286.png',
            'src' : '/file/半岛铁盒.wav',
            'title' : '周杰伦 - 半岛铁盒'
        }
    ];



    let urlBase = "/user/"
    new Vue({
        el: "#wrapper",
        data: {
            user: {},
            tableData: [],
            pageNum: 1,
            pageSize: 10,
            total: 0,
            dialogFormVisible: false,
            entity: {},
            isCollapse: false
        },
        created() {
            this.user = localStorage.getItem("user") ? JSON.parse(localStorage.getItem("user")) : {};
            this.loadTable();

            tinymce.init({
                selector: '#mytextarea',
                language: 'zh_CN',
                plugins: ['quickbars', 'link', 'table', 'image'], //选择需加载的插件
            });

            this.$nextTick(() => {
                let audioFn = audioPlay({
                    song : song,
                    autoPlay : false  //是否立即播放第一首，autoPlay为true且song为空，会alert文本提示并退出
                });

                /* 向歌单中添加新曲目，第二个参数true为新增后立即播放该曲目，false则不播放 */
                audioFn.newSong({
                    'cover' : 'https://img-blog.csdnimg.cn/20210319145727286.png',
                    'src' : '/file/半岛铁盒.wav',
                    'title' : '周杰伦 - 半岛铁盒'
                },false);
            })
        },
        methods: {
            print() {
                console.log(tinymce.activeEditor.getContent())
            },
            upload() {
                // let files = $("#file")[0].files;
                // let formData = new FormData();
                // for (let i = 0; i < files.length; i++) {
                //     formData.append("files", files[i]);
                // }
                let formData = new FormData();
                formData.append("file", $("#file")[0].files[0])
                $.ajax({
                    url: '/files/upload',
                    processData: false,
                    contentType: false,
                    type: 'POST',
                    data: formData
                }).then(res => {
                    if (res.code === '0') {
                        this.$message({
                            type: "success",
                            message: "上传成功"
                        });
                        // 清除已上传的文件
                        let file = $("#file");
                        file.val("")
                    }
                })
            },
            handleCollapse() {
                this.isCollapse = !this.isCollapse;
            },
            logout() {
                localStorage.removeItem("user");
                location.href = "/page/end/login.html";
            },
            loadTable() {
                $.get(urlBase + "/page?pageNum=" + this.pageNum + "&pageSize=" + this.pageSize).then(res => {
                    this.tableData = res.data.content;
                    this.total = res.data.totalElements;
                })
            },
            exp() {
                window.open(urlBase + "/export");
            },
            handleSizeChange(pageSize) {
                this.pageSize = pageSize;
                this.loadTable();
            },
            handleCurrentChange(pageNum) {
                this.pageNum = pageNum;
                this.loadTable();
            },
            add() {
                this.entity = {};
                this.dialogFormVisible = true;
            },
            save() {
                let type = this.entity.id ? "PUT" : "POST";
                $.ajax({
                    url: urlBase,
                    type: type,
                    contentType: "application/json",
                    data: JSON.stringify(this.entity)
                }).then(res => {
                    if (res.code === '0') {
                        this.$message({
                            message: "保存成功",
                            type: "success"
                        });
                        this.loadTable();
                    } else {
                        this.$message({
                            message: res.msg,
                            type: "error"
                        })
                    }
                    this.dialogFormVisible = false;
                })
            },
            edit(obj) {
                this.entity = obj;
                this.dialogFormVisible = true;
            },
            del(id) {
                $.ajax({
                    url: urlBase + id,
                    type: "delete"
                }).then(res => {
                    if (res.code === '0') {
                        this.$message({
                            message: "删除成功",
                            type: "success"
                        })
                        this.loadTable();
                    } else {
                        this.$message({
                            message: res.msg,
                            type: "error"
                        })
                    }
                })
            }
        }
    })
</script>
</body>
</html>
