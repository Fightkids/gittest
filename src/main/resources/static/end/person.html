<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="../css/element.css">
    <link rel="stylesheet" href="../css/base.css">
</head>
<body style="background-color: #ddd">
<div id="wrapper" v-cloak>
    <!--        头部-->
    <el-row style="height: 50px; background-color: black; line-height: 50px; color: white;">
        <el-col :span="22"><div style="font-size: 30px; margin-left: 20px;"><a href="/index.html">LOGO</a></div></el-col>
        <el-col :span="2" style="text-align: right">
            <span style="color: white">{{user.username}}</span>
            <el-dropdown>
                <img src="/files/avatar" style="width: 40px; height: 40px; margin-right: 10px; border-radius: 50%">
                <el-dropdown-menu slot="dropdown">
                    <a href="/person.html" style="display:inline-block; padding: 5px 0; width: 100px; text-align: center; color: black">个人信息</a>
                    <a @click="logout" href="#" style="display:block; width: 100px;  text-align: center; color: black">退出</a>
                </el-dropdown-menu>
            </el-dropdown>

        </el-col>
    </el-row>
    <el-row style="margin-top: 50px">
        <el-col :span="6" :offset="9">
            <el-card style="width: 100%; padding-bottom: 100px">
                <div slot="header" class="clearfix" style="text-align: center">
                    <span style="font-size: 24px">个人信息</span>
                </div>
                <div style="font-size: 18px;">
                    <div style="width: 100px; margin: 0 auto; position: relative; padding-bottom: 20px">
                        <img style="width: 100px; height: 100px; border-radius: 50%; " :src=`/files/avatar?t=${timestamp}` alt="">
                        <input @change="upload" type="file" id="avatar" style="width: 100px; height: 100px; opacity: 0; position: absolute; top: 0; left: 0">
                    </div>
                    <el-row style="padding: 10px 0">
                        <el-col :span="12" style="text-align: right">姓名：</el-col>
                        <el-col :span="12">{{user.username}}</el-col>
                    </el-row>
                    <el-row style="padding: 10px 0">
                        <el-col :span="12" style="text-align: right">邮箱：</el-col>
                        <el-col :span="12">{{user.email}}</el-col>
                    </el-row>
                    <el-row style="padding: 10px 0">
                        <el-col :span="12" style="text-align: right">电话：</el-col>
                        <el-col :span="12">{{user.phone}}</el-col>
                    </el-row>

                </div>
            </el-card>

        </el-col>
    </el-row>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/element.js"></script>
<script>
    new Vue({
        el: "#wrapper",
        data: {
            user: {},
            timestamp: 0
        },
        created() {
            this.user = JSON.parse(localStorage.getItem("user"));
        },
        methods: {
            logout() {
                localStorage.removeItem("user");
                location.href = "/login.html";
            },
            upload() {
                let formData = new FormData();
                formData.append("file", $("#avatar")[0].files[0])
                $.ajax({
                    url: '/files/avatar',
                    processData: false,
                    contentType: false,
                    type: 'POST',
                    data: formData
                }).then(res => {
                    if(res.code === '0') {
                        this.$message({
                            type: "success",
                            message: "上传成功"
                        });
                        setTimeout(() => this.timestamp = new Date().getTime(), 1000);
                    }
                })
            }
        }
    })
</script>
</body>
</html>
